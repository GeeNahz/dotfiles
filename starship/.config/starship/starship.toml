[os]
disabled = false
style = "bg:mauve fg:mantle"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bg:mauve fg:mantle"
style_root = "bg:mauve fg:mantle"
format = '[ $user ]($style)'

[directory]
# style = "fg:color_fg0 bg:color_yellow"
style = "fg:crust bg:peach"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"


[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
# style = "bg:color_aqua"
style = "mauve"
format = '[[ $symbol $branch ](fg:surface0 bg:sapphire)]($style)'

[git_status]
style = "bg:sky"
format = '[[($all_status$ahead_behind )](fg:surface0 bg:sapphire)]($style)'

[nodejs]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:surface0 bg:blue)]($style)'

[c]
symbol = " "
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:surface0 bg:blue)]($style)'

[rust]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:surface0 bg:blue)]($style)'

[golang]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:surface0 bg:blue)]($style)'

[php]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:surface0 bg:blue)]($style)'

[java]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:surface0 bg:blue)]($style)'

[kotlin]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:surface0 bg:blue)]($style)'

[haskell]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:surface0 bg:blue)]($style)'

[python]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:surface0 bg:blue)]($style)'

[docker_context]
symbol = ""
style = "bg:red"
format = '[[ $symbol( $context) ](fg:rosewater bg:red)]($style)'

[conda]
style = "bg:color_bg3"
format = '[[ $symbol( $environment) ](fg:#rosewater bg:red)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:green"
format = '[[  $time ](fg:surface1 bg:pink)]($style)'

[line_break]
disabled = false

[character]
disabled = false
# success_symbol = '[](bold fg:color_green)'
success_symbol = "[[󰄛](green) ❯](peach)"
# error_symbol = '[](bold fg:color_red)'
error_symbol = "[[󰄛](red) ❯](peach)"
# vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_symbol = "[󰄛 ❮](subtext1)" # For use with zsh-vi-mode
vimcmd_replace_one_symbol = '[](bold fg:mauve)'
vimcmd_replace_symbol = '[](bold fg:mauve)'
vimcmd_visual_symbol = '[](bold fg:sapphire)'
